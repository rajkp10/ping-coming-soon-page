<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Ping Coming Soon</title>
    <script
      src="https://kit.fontawesome.com/0445bb0e59.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <section class="information">
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <div class="heading-section">
          <span class="heading">We are launching <span>soon!</span></span>
          <span class="subheading">Subscribe and get notified</span>
        </div>
        <div class="email-input">
          <div class="input-group">
            <input
              type="text"
              class="textbox"
              placeholder="Your email address..."
            />
            <span class="error-message"></span>
          </div>
          <button class="button">notify me</button>
        </div>
      </section>
      <section class="banner">
        <img
          src="./images/illustration-dashboard.png"
          alt="dashboard"
          class="banner-image"
        />
      </section>
      <section class="footer">
        <div class="brand-icons-container">
          <div class="icon-container">
            <i class="fa fa-brands fa-facebook-f"></i>
          </div>
          <div class="icon-container">
            <i class="fa fa-brands fa-twitter"></i>
          </div>
          <div class="icon-container">
            <i class="fa fa-brands fa-instagram"></i>
          </div>
        </div>
        <span class="copyright">Â© Copyright Ping. All rights reserved.</span>
        <span
          >Challenge by
          <a href="https://www.frontendmentor.io/"> Frontend Mentor</a>. Coded
          by
          <a href="https://www.frontendmentor.io/profile/rajkp10">@rajkp10</a>
        </span>
      </section>
    </main>
    <script src="./javascript/app.js"></script>
  </body>
</html>
